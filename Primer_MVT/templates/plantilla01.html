<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <center><h1>Lista de Familiares</h1></center>
    {% for familiar in familiares %}
        <h3>Nombre:</h3><b>{{familiar.nombre}}</b><br>
        Edad: {{familiar.edad}}<br>
        Ultima visita: {{familiar.Ult_visita}}<br>
    {% endfor %}
</body>
</html>
